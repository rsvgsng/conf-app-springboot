<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

<div class="bg-white p-8 rounded shadow-md w-96">
    <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>

    <form th:action="@{/auth/register}" th:object="${register}" method="post" class="space-y-4">
        <div>
            <input type="text" th:field="*{name}" placeholder="Full Name"
                   class="w-full border rounded px-3 py-2"/>
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-red-500 text-sm"></p>
        </div>

        <div>
            <input type="text" th:field="*{username}" placeholder="Username"
                   class="w-full border rounded px-3 py-2"/>
            <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-red-500 text-sm"></p>
        </div>

        <div>
            <input type="password" th:field="*{password}" placeholder="Password"
                   class="w-full border rounded px-3 py-2"/>
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-red-500 text-sm"></p>
        </div>

        <div th:if="${error}" class="text-red-600 text-sm text-center">
            <p th:text="${error}"></p>
        </div>

        <button type="submit"
                class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 transition">Register</button>
    </form>

    <p class="text-center text-sm mt-4">
        Already have an account?
        <a th:href="@{/auth/login}" class="text-blue-600 hover:underline">Login</a>
    </p>
</div>

</body>
</html>
