<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head-content}"></head>

<body class="bg-gray-100">
<div class="min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold text-center mb-6">Login</h2>
        <div th:if="${error}" class="text-center text-red-600 text-sm">
            <p th:text="${error}"></p>
        </div>
        <form th:object="${login}" th:action="@{/auth/login}" method="post" class="space-y-4">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input th:field="*{username}" type="text" id="username"
                       class="mt-1 block w-full px-4 py-2 border rounded-md shadow-sm focus:ring focus:ring-blue-300"/>

            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input th:field="*{password}" type="password" id="password"
                       class="mt-1 block w-full px-4 py-2 border rounded-md shadow-sm focus:ring focus:ring-blue-300"/>
            </div>

            <button type="submit"
                    class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">
                Login
            </button>
        </form>

        <p class="text-center text-sm text-gray-500 mt-4">
            Don't have an account?
            <a th:href="@{/auth/register}" class="text-blue-600 hover:underline">Register</a>
        </p>
    </div>
</div>
</body>
</html>
