<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head-content}"></head>
<body class="bg-gray-100 font-sans">

<div class="p-6">
    <h1 class="text-2xl font-bold mb-4 text-gray-800">All Confessions</h1>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 p-6">

        <!-- Confession Card -->
        <a class="cursor-pointer bg-white shadow-sm rounded-lg p-5 border border-gray-200"
             th:each="confession : ${confessions}"
            th:href="@{/confession/{id}(id=${confession.id})}"

        >

            <h2 class="text-lg font-semibold text-gray-800 mb-2"
                th:text="${confession.title}">Confession Title</h2>

            <p class="text-gray-700 text-sm leading-relaxed mb-4"
               th:text="${confession.content}">Confession content here...</p>


        </a>

    </div>


</div>

</body>
</html>
